<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Encriptador/Desencriptador</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="container text-center mb-5">
      <img src="img/logo.png" alt="Logo" class="logo img-fluid" />
      <h1>Encriptador de texto - Lucas Roman</h1>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="shadow p-3 mb-5 rounded text-center">
            <label for="texto">Ingrese el texto:</label><br />
            <textarea id="texto" rows="10" cols="50"></textarea>
            <button
              type="button"
              class="btn btn-primary"
              id="boton1"
              onclick="realizarAccion('encriptar')"
            >
              Encriptar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="realizarAccion('desencriptar')"
            >
              Desencriptar
            </button>
          </div>
        </div>

        <div class="col-md-3">
          <div
            class="recuadro shadow p-3 mb-5 bg-body-tertiary rounded text-center"
          >
            <label for="resultado">Resultado:</label>
            <textarea id="resultado" rows="5" cols="50" readonly></textarea>
            <button class="btn btn-primary" onclick="copiarResultado()">
              Copiar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col bg-body-secondary shadow-lg">
            <div class="logos">
              <a href="https://wa.me/543874404472" target="_blank"
                ><img src="img/telefono.png" alt="WhatsApp icon" class="icono"
              /></a>
              <a href="https://www.instagram.com/lucasromanh/" target="_blank"
                ><img src="img/instagram.png" alt="Instagram"
              /></a>
              <a href="mailto:lucasromanh@gmail.com"
                ><img src="img/mail.png" alt="Mail"
              /></a>
            </div>
            <div class="grupo2">
              <h4>Hecho por Lucas Roman Â© 2023</h4>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="encriptador.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
